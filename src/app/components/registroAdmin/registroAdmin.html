<div layout-padding>
  <div flex="60" flex-offset="20" flex-md="60" flex-offset-md="20" flex-sm="70" flex-offset-sm="15" flex-xs="90" flex-offset-xs="5" class="fond mar">
    <div layout-padding flex layout="column">
      <div layout-xs="column" layout-xs="column" layout="row" layout-align="center center">
        <div>
          <h2>Registro Usuario Administrador</h2><br>
        </div>
      </div>
      <div layout-xs="column" class="datos">
        <div layout="row" layout-xs="column">
          <div flex>
            <md-input-container class="md-icon-float md-block">
              <label>Nombre Usuario</label>
              <md-icon md-svg-src="/assets/img/usuario.svg" class="name"></md-icon>
              <input ng-model="vm.usuario.nombre_usu" type="">
            </md-input-container>
          </div>
          <div flex>
            <md-input-container md-no-float class="md-block">
              <label>Password</label>
              <md-icon md-svg-src="/assets/img/password.svg"></md-icon>
              <input ng-model="vm.usuario.password" type="password">
            </md-input-container>
          </div>
        </div>
      </div>
      <div layout-xs="column" class="datos">
        <div layout="row" layout-xs="column">
          <div flex>
            <md-input-container md-no-float class="md-block">
              <label>Cliente</label>
              <md-icon md-svg-src="/assets/img/client.svg"></md-icon>
              <md-select ng-model="vm.usuario.cliente_id">
                <md-option ng-repeat="client in vm.cliente | orderBy : 'id'" value="{{ client.id }}">{{ client.nombre }}</md-option>
              </md-select>
            </md-input-container>
          </div>
          <div flex>
            <md-input-container md-no-float class="md-block">
              <label>Comit√©</label>
              <md-icon md-svg-src="/assets/img/comite.svg"></md-icon>
              <md-select ng-model="vm.usuario.comite_id">
                <md-option ng-repeat="comite in vm.comite | orderBy : 'id'" value="{{ comite.id }}">{{ comite.nombre }}</md-option>
              </md-select>
            </md-input-container>
          </div>
        </div>
      </div>
      <br><br>
      <div layout="row" layout-align="center center" flex layout-xs="column" class="datos">
        <md-button id="registro" class="md-raised" md-colors="{background: 'LightBlue-900'}" layout-fill style="min-height: 50px;" ng-click="vm.crearadmin(vm.usuario)">Registrar Usuario</md-button>
      </div>
      <div layout="row" layout-align="end center" flex layout-xs="column">
        <md-button class="md-icon-button md-raised" layout-fill ui-sref="registroComite">
          <md-icon  md-svg-icon="/assets/img/back3.svg"></md-icon>
        </md-button>
      </div>
    </div>
  </div>
</div>
