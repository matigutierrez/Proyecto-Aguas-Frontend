<div layout-padding>
  <div flex="100" flex-offset="0" flex-md="90" flex-offset-md="5" flex-sm="90" flex-offset-sm="5" flex-xs="90" flex-offset-xs="5" class="fond mar">
    <div layout-padding flex layout="column">
      <div layout-xs="column" layout-xs="column" layout="row" layout-align="center center">
        <div>
          <h2>Registro Rápido</h2><br>
        </div>
      </div>

      <div layout-gt-sm="row">

        <md-content flex layout-gt-sm="column" style="border-radius: 20px; border: 1px solid grey;">
          <div layout="column" layout-xs="column" layout-align="center center" style="margin-top: 10px;">
            <div layout-align="center center">
              <center>
                <h3>Información Básica del Cliente</h3><br>
              </center>
            </div>
            <md-input-container class="md-icon-float md-block" style="margin-top: -20px;">
              <label>Rut</label>
              <md-icon md-svg-src="/assets/img/usuario.svg" class="name"></md-icon>
              <input ng-model="vm.cliente.rut_cliente" type="number">
            </md-input-container>

            <md-input-container md-no-float class="md-block" style="margin-top: -20px;">
              <label>Nombre Social</label>
              <md-icon md-svg-src="/assets/img/usuario.svg"></md-icon>
              <input ng-model="vm.cliente.nombre" type="text">
            </md-input-container>

            <md-input-container md-no-float class="md-block" style="margin-top: -20px;">
              <label>Apellido Paterno</label>
              <md-icon md-svg-src="/assets/img/usuario.svg"></md-icon>
              <input ng-model="vm.cliente.apellido_pater" type="text">
            </md-input-container>
         
            <md-input-container md-no-float class="md-block" style="margin-top: -20px;">
              <label>Apellido Materno</label>
              <md-icon md-svg-src="/assets/img/usuario.svg"></md-icon>
              <input ng-model="vm.cliente.apellido_mater" type="text">
            </md-input-container>

            <md-input-container md-no-float class="md-block" style="margin-top: -20px;">
              <label>Telefono</label>
              <md-icon md-svg-src="/assets/img/telefono.svg"></md-icon>
              <input ng-model="vm.cliente.telefono" type="text">
            </md-input-container>
       
            <md-input-container md-no-float class="md-block" style="margin-top: -20px;">
              <label>Email</label>
              <md-icon md-svg-src="/assets/img/correo.svg"></md-icon>
              <input ng-model="vm.cliente.email" type="text">
            </md-input-container>
       
            <md-input-container md-no-float class="md-block" style="margin-top: -20px; width: 224px; margin-bottom: 40px;">
              <label>Subsidio</label>
              <md-icon md-svg-src="/assets/img/casa.svg"></md-icon>
              <md-select ng-model="vm.cliente.subsidio_id">
                <md-option ng-repeat="subsi in vm.subsidio" value="{{ subsi.id }}">{{ subsi.des_subsidio }}</md-option>
              </md-select>
            </md-input-container>
       

          </div>
        </md-content><br>

        <div flex="5" hide-xs hide-sm>
          <!-- Spacer //-->
        </div>

        <md-content flex layout-gt-sm="column" style="border-radius: 20px; border: 1px solid grey;">
          <div layout="column" layout-xs="column" layout-align="center center" style="margin-top: 10px;">
            <div layout-align="center center">
              <center>
                <h3>Información de la Vivienda</h3><br>
              </center>
            </div>
            <md-input-container class="md-icon-float md-block" style="margin-top: -20px;">
              <label>Dirección</label>
              <md-icon md-svg-src="/assets/img/direccion.svg"></md-icon>
              <input ng-model="vm.vivienda.direccion" type="">
            </md-input-container>
          
            <md-input-container md-no-float class="md-block" style="margin-top: -20px; width: 224px;">
              <label>Estado Vivienda</label>
              <md-icon md-svg-src="/assets/img/casa.svg"></md-icon>
              <md-select ng-model="vm.vivienda.estado_id">
                <md-option ng-repeat="est in vm.estado" value="{{ est.id }}">{{ est.des_estado }}</md-option>
              </md-select>
            </md-input-container>
        
            <md-input-container md-no-float class="md-block" style="margin-top: 4px; width: 224px;">
              <label>Comuna</label>
              <md-icon md-svg-src="/assets/img/comuna.svg"></md-icon>
              <md-select ng-model="vm.vivienda.comuna_id">
                <md-option ng-repeat="comu in vm.comuna | orderBy : 'id'" value="{{ comu.id }}">{{ comu.des_comu }}</md-option>
              </md-select>
            </md-input-container>
          </div>

          <div layout="column" layout-xs="column" layout-align="center center" style="margin-top: 0px;">
            <div layout-align="center center">
              <center>
                <h3>Información del Medidor</h3><br>
              </center>
            </div>
            <md-input-container class="md-icon-float md-block" style="margin-top: -20px;">
              <label>Numero Medidor</label>
              <md-icon md-svg-src="/assets/img/number.svg" class="name"></md-icon>
              <input ng-model="vm.medidor.num_medidor" type="">
            </md-input-container>
          
            <md-input-container class="md-icon-float md-block" style="margin-top: -20px;">
              <label>Marca Medidor</label>
              <md-icon md-svg-src="/assets/img/brand.svg" class="name"></md-icon>
              <input ng-model="vm.medidor.marca_medidor" type="text">
            </md-input-container>
          
            <md-input-container class="md-icon-float md-block" style="margin-top: -20px; width: 224px; margin-bottom: 40px;">
              <label>Estado Medidor</label>
              <md-icon md-svg-src="/assets/img/medidor.svg" class="name"></md-icon>
              <md-select ng-model="vm.medidor.estado_medidor_id">
                <md-option ng-repeat="estado in vm.estadoMedid" value="{{ estado.id }}">{{ estado.des_estado_medidor }}</md-option>
              </md-select>
            </md-input-container>
         
          </div>
        </md-content><br>
      </div>
      <div layout="row" layout-align="center center" flex layout-xs="column" class="datos">
        <md-button id="registro" class="md-raised" md-colors="{background: 'LightBlue-900'}" layout-fill style="min-height: 50px; margin-top: 40px; width: 230px;" ng-click="vm.guardar(vm.cliente, vm.vivienda, vm.medidor)">Guardar Registro</md-button>
      </div>
      <div layout="row" layout-align="end center" flex layout-xs="column">
        <md-button class="md-icon-button md-raised" layout-fill ui-sref="menuRegistros" style="margin-top: -20px;">
          <md-icon  md-svg-icon="/assets/img/back3.svg"></md-icon>
        </md-button>
      </div> 
    </div>
  </div>
</div>
