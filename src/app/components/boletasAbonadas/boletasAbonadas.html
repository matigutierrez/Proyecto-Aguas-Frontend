<div layout-padding>
  <div class="fond mar">
    <div flex="40" flex-offset="30" flex-md="60" flex-offset-md="20" flex-sm="70" flex-offset-sm="15" flex-xs="90" flex-offset-xs="5" class="mar">
      <div flex flex-xs="90" flex-offset-xs="5">
        <div layout-xs="column" layout-xs="column" layout="column" layout-align="center center" style="margin-top: -50px;">
          <center>
            <h2>Buscar Abonos</h2>
            <h4>INGRESE CÃ“DIGO DEL ABONO</h4>
          </center>
        </div>  
        <div flex layout="row">
          <div flex="30" flex-offset="30" flex-xs="60" flex-offset-xs="10"> 
            <md-input-container>
              <input ng-model="vm.codigoabono" type="number" placeholder="Buscar...">
            <md-input-container>
          </div> 
          <div flex=10 flex-xs="20">
              <md-button class="md-fab md-primary" aria-label="Use Android" md-colors="{background: 'light-blue-600'}" ng-click="vm.busqueda(vm.codigoabono)">
                  <md-icon md-svg-src="/assets/img/busqueda.svg"></md-icon>
              </md-button>
          </div>
        </div>
      </div>
    </div>
    <div flex="94" flex-offset="3" flex-md="94" flex-offset-md="3" flex-xs="94" flex-offset-xs="3" class="fond" style="margin-bottom: 20px">
      <md-table-container>
        <table md-table md-row-select multiple md-progress="promise">
          <thead md-head md-order="query.order" md-on-reorder="getDesserts">
            <tr md-row>
              <th md-column md-numeric>Codigo Abono</th>
              <th md-column md-numeric>Fecha</th>
              <th md-column md-numeric>Monto Abonado</th>
              <th md-column md-numeric>Boleta Emitida</th>
              <th md-column md-numeric>Nombre Cliente</th>
            </tr>
          </thead>
          <tbody md-body>
            <tr md-row md-select="dessert" md-select-id="name" md-auto-select class="tabla" ng-repeat="abono in vm.abonadas">
              <td md-cell>{{ abono.cod_abono }}</td>
              <td md-cell>{{ abono.fecha }}</td>
              <td md-cell>{{ abono.monto_abonado }}</td>
              <td md-cell>{{ abono.boleta_emitida.nro_boleta }}</td>
              <td md-cell>{{ abono.boleta_emitida.nombre_cliente }}</td>
              <td md-cell><md-button class="btn1" layout-fill>Modificar</md-button></td>
            </tr>
          </tbody>
        </table>
      </md-table-container>
      <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.count}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>
    </div>
  </div>
</div>
