<div layout-padding>
  <div flex="60" flex-offset="20" flex-md="60" flex-offset-md="20" flex-sm="70" flex-offset-sm="15" flex-xs="90" flex-offset-xs="5" class="fond mar">
    <div layout-padding>
      <div layout-xs="column">
        <div flex>
          <div layout-xs="column" layout-xs="column" layout="row" layout-align="center center" flex-xs="90" flex-offset-xs="5">
            <h2>Actualizar Medidor</h2>
          </div>  
        </div>
      </div>
      <div layout-xs="column" class="datos">
        <div layout="row" layout-xs="column">
          <div flex>
            <md-input-container class="md-icon-float md-block">
              <label>Numero Medidor</label>
              <md-icon md-svg-src="/assets/img/number.svg" class="name"></md-icon>
              <input ng-model="vm.medidor.num_medidor" type="">
            </md-input-container>
          </div>
          <div flex>
            <md-input-container class="md-icon-float md-block">
              <label>Marca Medidor</label>
              <md-icon md-svg-src="/assets/img/brand.svg" class="name"></md-icon>
              <input ng-model="vm.medidor.marca_medidor" type="text">
            </md-input-container>
          </div>
        </div>
      </div>
      <div layout-xs="column" class="datos">
        <div layout="row" layout-xs="column">
          <div flex>
            <md-input-container class="md-icon-float md-block">
              <label>Vivienda</label>
              <md-icon md-svg-src="/assets/img/casa.svg" class="name"></md-icon>
              <md-select ng-model="vm.medidor.vivienda_id">
                <md-option ng-repeat="viviend in vm.vivienda" value="{{ viviend.id }}">{{ viviend.direccion }}</md-option>
              </md-select>
            </md-input-container>
          </div>
          <div flex>
            <md-input-container class="md-icon-float md-block">
              <label>Comit√©</label>
              <md-icon md-svg-src="/assets/img/comite.svg" class="name"></md-icon>
              <md-select ng-model="vm.medidor.comite_id">
                <md-option ng-repeat="comit in vm.comites | orderBy : 'nombre'" value="{{ comit.id }}">{{ comit.nombre }}</md-option>
              </md-select>
            </md-input-container>
          </div> 
        </div>
      </div>
       <div layout-xs="column">
        <div layout="row" layout-xs="column">
          <div flex="50" flex-xs="100">
            <md-input-container class="md-icon-float md-block">
              <label>Estado Medidor</label>
              <md-icon md-svg-src="/assets/img/medidor.svg" class="name"></md-icon>
              <md-select ng-model="vm.medidor.estado_medidor_id">
                <md-option ng-repeat="estado in vm.estadoMedid" value="{{ estado.id }}">{{ estado.des_estado_medidor }}</md-option>
              </md-select>
            </md-input-container>
          </div> 
        </div>
      </div>
      <div flex layout-xs="column">
        <div layout="row" layout-align="center center" layout-padding>
          <md-button id="registro" class="md-raised marg" md-colors="{background: 'LightBlue-900'}" layout-fill style="min-height: 50px;" ng-click="vm.actualizarmedidor(vm.medidor)">Actualizar Medidor</md-button>
        </div>
      </div>
      <div layout="row" layout-align="end center" flex layout-xs="column">
        <md-button class="md-icon-button md-raised" layout-fill ui-sref="allClients">
          <md-icon  md-svg-icon="/assets/img/back3.svg"></md-icon>
        </md-button>
      </div> 
    </div>
  </div>
</div>
