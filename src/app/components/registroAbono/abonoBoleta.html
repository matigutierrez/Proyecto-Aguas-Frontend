<div layout-padding>
  <div flex="60" flex-offset="20" flex-md="60" flex-offset-md="20" flex-sm="70" flex-offset-sm="15" flex-xs="90" flex-offset-xs="5" class="fond mar">
    <div layout-padding flex layout="column">
      <div layout-xs="column" layout-xs="column" layout="row" layout-align="center center">
        <div>
          <h2>Registro Abono</h2>
        </div>  
      </div>

      <div layout-xs="column" class="datos">
        <div layout="row" layout-xs="column">
          <div flex>
            <md-input-container class="md-icon-float md-block">
              <label>ID Boleta</label>
              <md-icon md-svg-src="/assets/img/number.svg" class="name"></md-icon>
              <input ng-model="vm.abono.boleta_emitida_id" type="text">
            </md-input-container>
          </div>
          <div flex>
            <md-input-container class="md-icon-float md-block">
              <label>Monto Abonado</label>
              <md-icon md-svg-src="/assets/img/saldo.svg" class="name"></md-icon>
              <input ng-model="vm.abono.monto_abonado" type="text">
            </md-input-container>
          </div>
        </div>
      </div>
      
      <div flex layout-xs="column">
        <div layout="row" layout-align="center center" layout-padding>
          <md-button id="registro" class="md-raised marg" md-colors="{background: 'LightBlue-900'}" layout-fill style="min-height: 50px;" ng-click="vm.registrarAbono(vm.abono)">Registrar Abono</md-button>
        </div>
      </div>
      <!--<div layout="row" layout-align="end center" flex layout-xs="column">
        <md-button class="md-raised volverRegistros" md-colors="{background: 'cyan-600'}" layout-fill ui-sref="menuRegistros">Volver</md-button>
      </div>-->
      <div layout="row" layout-align="end center" flex layout-xs="column">
        <md-button class="md-icon-button md-raised" layout-fill ui-sref="menuRegistros">
          <md-icon  md-svg-icon="/assets/img/back3.svg"></md-icon>
        </md-button>
      </div> 
    </div>
  </div>
</div>
