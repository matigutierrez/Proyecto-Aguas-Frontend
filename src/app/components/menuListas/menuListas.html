<div layout-padding>
  <div flex="100" flex-md="90" flex-offset-md="5" flex-sm="90" flex-offset-sm="5" flex-xs="90" flex-offset-xs="5" class="mar">
    <div layout="row" flex layout-xs="column" ng-if="vm.usuario.superadmin == 1">
      <md-button class="md-icon-button md-raised" layout-fill ui-sref="comiteView" style="margin-bottom: 10px;">
        <md-icon  md-svg-icon="/assets/img/back3.svg"></md-icon>
      </md-button>
    </div>
    <div layout-padding flex layout="column">
      <div layout-xs="column" layout-xs="column" layout="row" layout-align="center center">
        <div layout="column" layout-sm="column" layout-xs="column">

          <div layout-md="column" layout-lg="row">
            <div flex>
              <md-button ui-sref="tabla">
                <md-card class="md-whiteframe-8dp">
                  <md-card-title>
                    <md-card-title-text>
                      <span class="md-headline">Buscar</span>
                      <span class="md-headline">Clientes</span>
                    </md-card-title-text>
                    <md-card-title-media>
                      <div class="md-media-md card-media">
                        <center><img style="width: 80px" src="/assets/img/searchuser.png"></img></center>
                      </div>
                    </md-card-title-media>
                  </md-card-title>
                </md-card>
              </md-button>
            </div> 
            <div flex>
              <md-button ui-sref="viviendas">
                <md-card class="md-whiteframe-8dp">
                  <md-card-title>
                    <md-card-title-text>
                      <span class="md-headline">Buscar</span>
                      <span class="md-headline">Vivienda</span>
                    </md-card-title-text>
                    <md-card-title-media>
                      <div class="md-media-md card-media">
                        <center><img style="width: 80px" src="/assets/img/searchhouse.png"></img></center>
                      </div>
                    </md-card-title-media>
                  </md-card-title>
                </md-card>
              </md-button>
            </div>
            <div flex>
              <md-button ui-sref="viviendaCliente">
                <md-card class="md-whiteframe-8dp">
                  <md-card-title>
                    <md-card-title-text>
                      <span class="md-headline">Vivienda</span>
                      <span class="md-headline">Cliente</span>
                    </md-card-title-text>
                    <md-card-title-media>
                      <div class="md-media-md card-media">
                        <center><img style="width: 80px" src="/assets/img/userhouse1.png"></img></center>
                      </div>
                    </md-card-title-media>
                  </md-card-title>
                </md-card>
              </md-button>
            </div>
          </div>

          <div layout-md="column" layout-lg="row">
            <div flex>
              <md-button ui-sref="medidores">
                <md-card class="md-whiteframe-8dp">
                  <md-card-title>
                    <md-card-title-text>
                      <span class="md-headline">Buscar</span>
                      <span class="md-headline">Medidor</span>
                    </md-card-title-text>
                    <md-card-title-media>
                      <div class="md-media-md card-media">
                        <center><img style="width: 80px" src="/assets/img/searchmedidor.png"></img></center>
                      </div>
                    </md-card-title-media>
                  </md-card-title>
                </md-card>
              </md-button>
            </div> 
            <div flex>
              <md-button ui-sref="lecturaMensual">
                <md-card class="md-whiteframe-8dp">
                  <md-card-title>
                    <md-card-title-text>
                      <span class="md-headline">Lectura</span>
                      <span class="md-headline">Mensual</span>
                    </md-card-title-text>
                    <md-card-title-media>
                      <div class="md-media-md card-media">
                        <center><img style="width: 80px" src="/assets/img/ticket.png"></img></center>
                      </div>
                    </md-card-title-media>
                  </md-card-title>
                </md-card>
              </md-button>
            </div> 
            <div flex>
              <md-button ui-sref="boletasAbonadas">
                <md-card class="md-whiteframe-8dp">
                  <md-card-title>
                    <md-card-title-text>
                      <span class="md-headline">Boletas</span>
                      <span class="md-headline">Abonadas</span>
                    </md-card-title-text>
                    <md-card-title-media>
                      <div class="md-media-md card-media">
                        <center><img style="width: 80px" src="/assets/img/invoice.png"></img></center>
                      </div>
                    </md-card-title-media>
                  </md-card-title>
                </md-card>
              </md-button>
            </div>
          </div>

          <div layout-md="column" layout-lg="row">
            <div flex>
              <md-button ui-sref="boletasEmitidas">
                <md-card class="md-whiteframe-8dp">
                  <md-card-title>
                    <md-card-title-text>
                      <span class="md-headline">Boletas</span>
                      <span class="md-headline">Emitidas</span>
                    </md-card-title-text>
                    <md-card-title-media>
                      <div class="md-media-md card-media">
                        <center><img style="width: 80px" src="/assets/img/ticket.png"></img></center>
                      </div>
                    </md-card-title-media>
                  </md-card-title>
                </md-card>
              </md-button>
            </div> 
          </div>
        </div>
      </div>  
    </div>
  </div>
</div>
